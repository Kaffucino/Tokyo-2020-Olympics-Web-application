<div class="container-fluid">

    <div class="row">
        <div class="col-sm-4">
            <img src="assets/logo.png" style="width: 25%;">
            <h4>TOKYO 2021</h4>

        </div>

        <div class="col-sm-5">
            
            




           
        </div>

        <div class="col-sm-3 " style="text-align: center;">
          


            <span style="font-weight: bold; "> Prijavljeni ste kao organizator </span>
            <br/>
          
            

          <button (click)='odjava()' class="button-39" style="margin-top: 10px;">Odjavite se</button>
            
           

         
        </div>

    </div>


    <div class="row" style="background-color: rgb(245, 197, 197);">
        <div class="col-sm-4">


        </div>


        <div class="col-sm-4"  >

            <h2 > Olimpijske Igre Tokio <span style="color: rgb(146, 124, 0);">2021</span> </h2>
        </div>

    </div>

    <div class="row" style="background-color: rgb(139, 198, 235);">
        <div class="col-sm-4">
            <a style="color: black;" routerLink='/organizator'>Nazad</a>

        </div>
        <div class="col-sm-4" style="text-align: center;">
                 


         <span style="font-weight: 900;">Dodela delegata</span>
        
        </div>
    </div>
    <div class="row" >
        <div class="col-sm-4">
            <br/>
           <span style="font-weight: 700;">Trenutni delegati : </span> 
            <table>
                <tr *ngFor='let t of trenutni_delegati'>
                    <td>{{t.ime}} {{t.prezime}}</td>

                </tr>
            </table>

        </div>
        
        <div class="col-sm-8">
            <br/>
            <table>
                <tr>
                    <td><span style="font-weight: 700;">Formirana takmicenja:</span></td>
                    <td>
                        <select name="takmicenje" [(ngModel)]='takmicenje' (ngModelChange)='submit()'>
                            <option *ngFor='let t of takmicenja' value="{{t.sport}}-{{t.disciplina}}-{{t.pol}}">{{t.sport}}-{{t.disciplina}} - <span *ngIf='t.pol=="Musko"'>Muskarci</span>
                                <span *ngIf='t.pol=="Zensko"'>Zene</span>
                            </option>
                        
                        </select>
                        
                    </td>
                </tr>

                <tr>
                    <td><span style="font-weight: 700;">Dostupni delegati:</span></td>
                    <td>
                        <select name="delegati" multiple style="height: 100px;" [(ngModel)]='delegati'>
                            <option *ngFor='let d of svi_delegati' value="{{d.korime}}">{{d.ime}} {{d.prezime}}</option>
                        </select>
                        
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><button class="button-45" (click)='dodeli()'>Dodelite</button></td>
                </tr>
            </table>
          
            <span style="color: red; font-weight: 800;">{{poruka}}</span>
        </div>

    </div>

</div>
